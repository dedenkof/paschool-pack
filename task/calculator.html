        .container {

        #screen-show{

            border: 2px solid #dee5e6;

        .operator-action{
            display: grid;

        input[type=tel]{

        }

        button{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            background: #fff;
            border-radius: 3px;
            border: 1px solid #c4c4c4;
            font-size: 2rem;
            color: #333;
            background: #FFEEEE;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #DDEFBB, #FFEEEE);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #DDEFBB, #FFEEEE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), inset 0 1px 0 0 rgba(255,255,255,.45), inset 0 -1px 0 0 rgba(255,255,255,.15), 0 1px 0 0 rgba(255,255,255,.15);
            text-shadow: 0 1px rgba(255,255,255,.4);
        }

        button:hover {
            background-color: #eaeaea;
        }

        .eq{
            grid-column: 3 / -1;
            background: #FDC830;
        }

        .eq:hover{
            background: #fdac1c;
        }

    </style>

            var operandL = document.getElementById('operand-left').value ? parseInt(document.getElementById('operand-left').value) : '';
            var operandR = document.getElementById('operand-right').value ? parseInt(document.getElementById('operand-right').value) : '';
            var result;

            if(operator == "=") {

                switch (operator) {
                    case '+': {
                        result = operandL + operandR;

                    case '*': {

                        break;
                    }
                    case '/': {

                    }
                    case '%': {
