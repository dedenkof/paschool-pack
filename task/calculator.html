<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChessBoard</title>
    <style>

        body{
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        header{
            text-align: center;
        }

        main{
            margin-top: 40px;
        }

        .main-block {
            padding: 0;
            max-width: 800px;
            min-height: 560px;
            margin: 0 auto;
            border: 2px solid #00b4cc;
        }

        .operator-title{
            background: #00b4cc;
            color: #ffffff;
        }

        .operator-title,
        .operator-action
        {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #00b4cc;
        }

        .operator-action{
            padding: 40px 0;
        }

        input[type=tel]{
            padding: 10px;
            border: 2px solid #00b4cc;
        }

        output {
            border: 2px solid #00b4cc;
        }

        button{
            border: 2px solid #49c8cc;
            padding: 10px;
            background: #00b4cc;
            color: #ffffff;
            text-align: center;
            font-size: 19px;
        }

    </style>

    <script>



        function calcShow(operator){
            var operandL = parseInt(document.getElementById('operand-left').value);
            var operandR = parseInt(document.getElementById('operand-right').value);
            var result;

            if(operator){
                console.log(operator);

                switch(operator){
                    case '+':{
                        result =  operandL + operandR;
                        break;
                    }
                    case '-':{
                        result = operandL - operandR;
                        break;
                    }
                    case '*':{
                        result = operandL * operandR;
                        break;
                    }
                    case '/':{
                        result = operandL / operandR;
                        break;
                    }
                    case '%':{
                        result = operandR * 100 / operandL;
                        break;
                    }
                    default: {
                        break;
                    }
                }


            //document.getElementById('result-output').value = result;



            }

        }

    </script>

</head>
<body>

<div class="container">
    <header>
        <h1>Calculator*</h1>
        <p>*Для ознакомительных целей!!!</p>
    </header>

    <main>

        <div class="main-block">

                <div class="operator-title">
                    <div>Ввод первого числа</div>
                    <div>Ввод второго числа</div>
                    <div>Результат</div>
                </div>

                <div class="operator-action">
                    <p><input type="tel" size=10 id="operand-left" /></p>
                    <div>
                        <button onclick="calcShow('+')">+</button>
                        <button onclick="calcShow('-')">-</button>
                        <button onclick="calcShow('*')">*</button>
                        <button onclick="calcShow('/')">/</button>
                        <button onclick="calcShow('%')">%</button>
                    </div>
                    <p><input type="tel" size=10 id="operand-right"/></p>
                        <button onclick="calcShow('=')">=</button>
                    <input type="tel" id="result-output">
                </div>

        </div>

    </main>
</div>


</body>
</html>
